<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsing Blue Glow</title>
  <style>
    @keyframes pulseBlue {
      0%, 100% {
        color: #00f;
        text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #0ff;
      }
      50% {
        color: #66f;
        text-shadow: 0 0 15px #66f, 0 0 25px #0ff, 0 0 35px #0ff;
      }
    }

    .blue-glow {
      font-size: 3em;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      animation: pulseBlue 3s infinite;
      text-align: center;
      margin-top: 20%;
    }

    body {
      background-color: #000;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  </style>
</head>
<body>
  <div class="blue-glow">Brian Bolton Tech</div>
</body>
</html>
